<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>年级管理</title>
    <base href="${ctxPath}">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
</head>

<body>

<!-- 页面加载loading -->
<% include("../layout/loading.html"){} %>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">

            <div class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                        <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                    </div>
                </div>
            </div>

            <table class="layui-table" id="gradeTable" lay-filter="gradeTable"></table>

        </div>
    </div>

</div>

<!-- 表格操作列 -->
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!-- js部分 -->
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/assets/js/common.js"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;

        // 渲染表格
        var ins1 = table.render({
            elem: '#gradeTable',
            url: '/grade/all',
            title:'年级列表',
            page: true,
            cols: [[
                {type: 'checkbox'},
                {field: 'id', hide:true},
                {type: 'numbers', align: 'center', title: '序号'},
                {field: 'name', sort: true,align: 'center',title: '年级'},
                {
                    sort: true, templet: function (d) {
                        return util.toDateString(d.createTime);
                    },align: 'center', title: '创建时间'
                },
                {
                    sort: true, templet: function (d) {
                        return util.toDateString(d.updateTime);
                    },align: 'center', title: '更新时间'
                },
                {align: 'center', toolbar: '#tableBar', title: '操作'}
            ]],
            skin: 'line',
            even: true,
            size: 'lg',
            response: {
                statusCode: 200
            },
            parseData: function (res) {
                return {
                    "count": res.data.total,
                    "code": res.code,
                    "data": res.data.list
                };
            },
            request: {
                pageName: 'pageNum', // 页码的参数名称，默认：page
                limitName: 'pageSize' // 每页数据量的参数名，默认：limit
            }
        });

        // 添加按钮点击事件
        $('#btnAdd').click(function () {
            showEditModel();
        });

        // 工具条点击事件
        table.on('tool(gradeTable)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'edit') { // 修改
                showEditModel(data);
            } else if (layEvent === 'del') { // 删除用户
                doDelete(obj)
            }
        });

        // 删除年级
        function doDelete(obj) {
            layer.confirm('确定要删除吗？',{
                skin : 'layui-layer-admin'
            }, function (index) {
                layer.load(2);
                $.post('/grade/delete', {
                    id: obj.data.id
                }, function (data) {
                    layer.closeAll('loading');
                    if (data.code == 200) {
                        layer.msg("删除成功", {icon: 1});
                        obj.del();
                    } else {
                        layer.msg("删除失败", {icon: 5});
                    }
                    layer.close(index);
                });
            });
        }

        // 导出excel
        $('#btnExp').click(function () {
            var checkRows = table.checkStatus('gradeTable');
            if (checkRows.data.length == 0) {
                layer.msg('请选择要导出的数据', {icon: 2});
            } else {
                table.exportFile(ins1.config.id, checkRows.data, 'xls');
            }
        });

        // 显示表单弹窗
        function showEditModel(data) {
            admin.putTempData('t_grade', data);
            admin.putTempData('formOk', false);
            top.layui.admin.open({
                type: 2,
                title: data ? '修改年级信息' : '添加年级信息',
                area: ['380px', '200px'],
                content: '/grade/editForm',
                end: function () {
                    admin.getTempData('formOk') && table.reload('gradeTable');  // 成功刷新表格
                }
            });
        }

    });
</script>

</body>
</html>
