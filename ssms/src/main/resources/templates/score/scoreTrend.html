<!DOCTYPE html>
<html>

<head>
    <title>分析型成绩管理系统</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css" media="all"/>
</head>

<body>

<!-- 加载动画，移除位置在common.js中 -->
<div class="page-loading">
    <div class="rubik-loader"></div>
</div>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline" style="padding-left: 20px;">
                        <select id="schoolYearId" name="schoolYearId" lay-filter="schoolYearId">
                            <option value="">请选择学年</option>
                        </select>
                    </div>
                    <div id="semesterDiv" class="layui-inline" style="padding-left: 20px;display:none;">
                        <select id="semesterId" name="semesterId" lay-filter="semesterId">
                            <option value="">请选择学期</option>
                            <option value="1">上学期</option>
                            <option value="2">下学期</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-card">
                    <div class="layui-card-header">${loginUser.nickName!}-成绩趋势</div>
                    <div class="layui-card-body" style="height: 416px;overflow: hidden;">
                        <div id="trendId" style="width: 100%;height:100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- js部分 -->
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/assets/libs/echarts/echarts.min.js"></script>
<script type="text/javascript" src="/assets/libs/echarts/echartsTheme.js"></script>
<script type="text/javascript" src="/assets/js/common.js"></script>

<script>
    layui.use(['form', 'table','collegeSelect'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var collegeSelect = layui.collegeSelect;

        form.render('select');

        //渲染趋势图
        var trendCharts = echarts.init(document.getElementById('trendId'), myEchartsTheme);
        var xData = ["06:00", "06:30", "07:00", "07:30", "08:00", "08:30", "09:00", "09:30", "10:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00", "15:30", "16:00"];
        var yData = [50, 100, 150, 80, 120, 150, 200, 250, 220, 250, 300, 350, 400, 380, 440, 450, 500, 550, 500];
        var option = {
            title: {
                textStyle: {
                    color: '#000'
                }
            },
            tooltip: {
                trigger: "axis"
            },
            xAxis: [{
                type: "category",
                boundaryGap: !1,
                data: xData
            }],
            yAxis: [{
                type: "value"
            }],
            series: [{
                name: "百分比",
                type: "line",
                smooth: !0,
                itemStyle: {
                    normal: {
                        areaStyle: {
                            type: "default"
                        }
                    }
                },
                data: yData
            }]
        };
        trendCharts.setOption(option);
        //趋势图适配界面
        window.onresize = function () {
            trendCharts.resize();
        }

        //渲染学年下拉框
        collegeSelect.renderSchoolYearByUser();

        //选择学年触发事件
        form.on('select(schoolYearId)', function (data) {
            if ($("#schoolYearId option:selected").val() != "") {
                $('#semesterDiv').show();
                //TODO 查询指定格式学生成绩信息
            }else {
                $('#semesterDiv').hide();
            }
        });
        //选择学期触发事件
        form.on('select(semesterId)', function (data) {
            if ($("#semesterId option:selected").val() != "") {
                //TODO 查询指定格式学生成绩信息
            }
        });
    });

</script>
</body>
</html>
