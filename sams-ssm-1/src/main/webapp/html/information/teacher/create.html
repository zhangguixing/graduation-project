<!DOCTYPE html>
<html>

<head>
<title>新增教师信息</title>
<link rel="stylesheet" href="/layui/css/layui.css" />
<script src="/layui/layui.all.js"></script>
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
</head>

<body>
  <div class="layui-container" style="margin:30px;">
    <form class="layui-form layui-form-pane" id="teacher" method="post">
      <div class="layui-form-item">
        <label class="layui-form-label">教师工号:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="teacherNo" id="teacherNo" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">教师姓名:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="name" id="name" type="text" />
        </div>
      </div>
      <div class="layui-form-item" pane="">
        <label class="layui-form-label">教师类型:</label>
        <div class="layui-input-block">
          <input type="radio" name="type" id="type" value="0" title="男" checked="">
          <input type="radio" name="type" id="type" value="1" title="女">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" type="button" onclick="create()">新增</button>
          <button class="layui-btn" type="button" onclick="cancel()">取消</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    $(document).ready(function() {
      layui.use('form', function() {
        layui.form.render();
      });
    });
  
    function create() {
      $.ajax({
        async : false,
        url : '/teacher/create',
        type : 'POST',
        dataType : 'json',
        contentType : 'application/json',
        data : JSON.stringify($('#teacher').serializeJSON()),
        success : function(teacherId) {
          var index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);
          parent.list();
        }
      });
    }
  
    function cancel() {
      var index = parent.layer.getFrameIndex(window.name);
      parent.layer.close(index);
    }
  </script>
</body>

</html>
