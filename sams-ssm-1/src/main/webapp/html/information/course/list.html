<!DOCTYPE html>
<html>

<head>
<title>课程信息列表</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/layui/layui.all.js"></script>
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
</head>

<body>
  <div class="layui-container" style="width:100%;">
    <table class="layui-table">
      <thead>
        <tr>
          <th>课程ID</th><!-- tr:行    td:列    th:标题   -->
          <th>课程编号</th>
          <th>课程名称</th>
          <th>课程简称</th>
          <th>课程类型</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="courseList">
      </tbody>
    </table>
    <div class="layui-input-inline">
      <button class="layui-btn" onclick="goBack()">返回</button>
      <button class="layui-btn" onclick="goCreate()">新增</button>
    </div>
  </div>
  <script id="tmpl-courseList" type="text/x-jsrender">
    <tr>
      <td>{{:courseId}}</td>
      <td>{{:courseNo}}</td>
      <td>{{:name}}</td>
      <td>{{:shortName}}</td>
      <td>{{:type}}</td>
      <td>
        <button class="layui-btn layui-btn-sm" onclick="goModify('{{:courseId}}')">修改</button>
        <button class="layui-btn layui-btn-sm" onclick="remove('{{:courseId}}')">删除</button>
      </td>
    </tr>
  </script>
  <script>
    $(document).ready(function() {
      list();
    })
  
    function goCreate() {
      layui.use('layer', function() {
        var layer = layui.layer;
        layer.open({
          type : 2,
          id : 'create',
          title : '新增课程信息',
          content : '/html/information/course/create.html',
          area : [ '500px', '360px' ],
          shade : 0.5,
          closeBtn : false
        });
      });
    }
  
    function goModify(courseId) {
      sessionStorage.setItem('currentCourseId', courseId);
      layui.use('layer', function() {
        var layer = layui.layer;
        layer.open({
          type : 2,
          id : 'modify',
          title : '修改课程信息',
          content : '/html/information/course/modify.html',
          area : [ '500px', '360px' ],
          shade : 0.5,
          closeBtn : false,
        });
      });
    }

    function remove(courseId) {
      layer.confirm('确认要删除吗？',
        {title : '删除课程信息'},
        function(index) {
          $.ajax({
            async : false,
            type : 'DELETE',
            url : '/course/delete/' + courseId,
            success : function() {
              layer.close(index);
              list();
            }
          });
        });
    }

    function list() {
      $.ajax({
        async : false,
        type : 'GET',
        url : '/course/list',
        success : function(courseList) {
          $('#courseList').html($.templates('#tmpl-courseList').render(courseList));
        }
      });
    }
  
    function goBack() {
      jump('html/information/course/list.html');
    }
  </script>
</body>

</html>
