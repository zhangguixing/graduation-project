<!DOCTYPE html>
<html>

<head>
<title>排课信息列表</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
</head>

<body>
  <div class="layui-container" style="width:100%;">
    <table class="layui-table">
      <thead>
        <tr>
          <th>排课ID</th>
          <th>课表ID</th>
          <th>课时ID</th>
          <th>课程ID</th>
          <th>教室ID</th>
          <th>班级ID</th>
          <th>教师ID</th>
          <th>排课优先级</th>
          <th>是否排课</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="arrangementList">
      </tbody>
    </table>
    <div class="layui-input-inline">
      <button class="layui-btn" onclick="goBack()">返回</button>
      <button class="layui-btn" onclick="goCreate()">新增</button>
    </div>
  </div>
  <script id="tmpl-arrangementList" type="text/x-jsrender">
    <tr>
      <td>{{:arrangementId}}</td>
      <td>{{:scheduleId}}</td>
      <td>{{:periodId}}</td>
      <td>{{:courseId}}</td>
      <td>{{:roomId}}</td>
      <td>{{:tclassId}}</td>
      <td>{{:teacherId}}</td>
      <td>{{:priority}}</td>
      <td>{{:arranged}}</td>
      <td>
        <button class="layui-btn layui-btn-sm" onclick="goModify('{{:arrangementId}}')">修改</button>
        <button class="layui-btn layui-btn-sm" onclick="remove('{{:arrangementId}}')">删除</button>
      </td>
    </tr>
  </script>
  <script>
    $(document).ready(function() {
      list();
    })
  
    function goCreate() {
      layui.use('layer', function() {
        var layer = layui.layer;
        layer.open({
          type : 2,
          id : 'create',
          title : '新增排课信息',
          content : '/html/schedule/arrangement/create.html',
          area : [ '700px', '500px' ],
          shade : 0.5,
          closeBtn : false
        });
      });
    }
  
    function goModify(arrangementId) {
      sessionStorage.setItem('currentArrangementId', arrangementId);
      layui.use('layer', function() {
        var layer = layui.layer;
        layer.open({
          type : 2,
          id : 'modify',
          title : '修改排课信息',
          content : '/html/schedule/arrangement/modify.html',
          area : [ '700px', '500px' ],
          shade : 0.5,
          closeBtn : false,
        });
      });
    }

    function remove(arrangementId) {
      layer.confirm('确认要删除吗？',
        {title : '删除排课信息'},
        function(index) {
          $.ajax({
            async : false,
            type : 'DELETE',
            url : '/arrangement/delete/' + arrangementId,
            success : function() {
              layer.close(index);
              list();
            }
          });
        });
    }

    function choose(arrangementId) {
      sessionStorage.setItem('currentArrangementId', arrangementId)
    }
    
    function list() {
      $.ajax({
        async : false,
        type : 'GET',
        url : '/arrangement/list',
        success : function(arrangementList) {
          $('#arrangementList').html($.templates('#tmpl-arrangementList').render(arrangementList));
        }
      });
    }
    
    function goBack() {
      jump('html/schedule/arrangement/list.html');
    }
  </script>
</body>

</html>
