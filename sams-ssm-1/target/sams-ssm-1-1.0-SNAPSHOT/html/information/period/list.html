<!DOCTYPE html>
<html>

<head>
<title>课时信息列表</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/layui/layui.all.js"></script>
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
</head>

<body>
  <div class="layui-container" style="width:100%;">
    <table class="layui-table">
      <thead>
        <tr>
          <th>课时ID</th>
          <th>课时编号</th>
          <th>周几</th>
          <th>第几节</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="periodList">
      </tbody>
    </table>
    <div class="layui-input-inline">
      <button class="layui-btn" onclick="goBack()">返回</button>
      <button class="layui-btn" onclick="goCreate()">新增</button>
    </div>
  </div>
  <script id="tmpl-periodList" type="text/x-jsrender">
    <tr>
      <td>{{:periodId}}</td>
      <td>{{:periodNo}}</td>
	  <td>{{:dayOfWeek}}</td>
	  <td>{{:orderOfDay}}</td>
      <td>
        <button class="layui-btn layui-btn-sm" onclick="goModify('{{:periodId}}')">修改</button>
        <button class="layui-btn layui-btn-sm" onclick="remove('{{:periodId}}')">删除</button>
      </td>
    </tr>
  </script>
  <script>
    $(document).ready(function() {
      list();
    })
  
    function goCreate() {
      layui.use('layer', function() {
        var layer = layui.layer;
        layer.open({
          type : 2,
          id : 'create',
          title : '新增课时信息',
          content : '/html/information/period/create.html',
          area : [ '500px', '360px' ],
          shade : 0.5,
          closeBtn : false
        });
      });
    }
  
    function goModify(periodId) {
      sessionStorage.setItem('currentPeriodId', periodId);
      layui.use('layer', function() {
        var layer = layui.layer;
        layer.open({
          type : 2,
          id : 'modify',
          title : '修改课时信息',
          content : '/html/information/period/modify.html',
          area : [ '500px', '360px' ],
          shade : 0.5,
          closeBtn : false,
        });
      });
    }

    function remove(periodId) {
      layer.confirm('确认要删除吗？',
        {title : '删除课时信息'},
        function(index) {
          $.ajax({
            async : false,
            type : 'DELETE',
            url : '/period/delete/' + periodId,
            success : function() {
              layer.close(index);
              list();
            }
          });
        });
    }

    function list() {
      $.ajax({
        async : false,
        type : 'GET',
        url : '/period/list',
        success : function(periodList) {
          $('#periodList').html($.templates('#tmpl-periodList').render(periodList));
        }
      });
    }
  
    function goBack() {
      jump('html/information/period/list.html');
    }
  </script>
</body>

</html>
