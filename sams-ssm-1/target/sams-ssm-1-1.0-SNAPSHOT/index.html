<!DOCTYPE html>
<html>

<head>
<title>北京161中学排课系统</title>
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/layui/layui.all.js"></script>
</head>

<body>
  <div id="navigation" class="layui-side"></div>
  <div id="navToggle" class="layui-bg-gray" style="width:5px; cursor:pointer; margin-left:200px; position:absolute; z-index:1000;"></div>
  <div id="main" class="layui-body"></div>


  <script>
    $(document).ready(function() {
      $.ajaxSetup({
        cache : false
      });
      $('#navigation').load('/html/common/navigation.html');
      $('#main').load('/html/common/home.html');
    });
  
    function jump(url) {
      $.ajaxSetup({
        cache : false
      });
      $('#main').empty();
      $('#main').load(url);
    }
  </script>
  <!-- 收起侧边栏 -->
  <script>
    $(document).ready(function() {
      $('#navToggle').css('height', $(document).height());
      $('#navToggle').click(function() {
        if ($('#navigation').css('display') == 'none') {
          $('#navigation').show();
          $('#navToggle').css('margin-left', '200px');
          $('#main').css('margin-left', '0px');
        } else {
          $('#navigation').hide();
          $('#navToggle').css('margin-left', '0px');
          $('#main').css('margin-left', '-200px');
        }
      });
    });
  </script>
</body>

</html>
