<!DOCTYPE html>
<html>

<head>
<title>班级信息列表</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/layui/layui.js"></script>
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
</head>

<body>
  <div class="layui-container" style="width:100%;">
    <table class="layui-table">
      <thead>
        <tr>
          <th>班级ID</th>
          <th>班级编号</th>
          <th>班级名称</th>
          <th>班级类型</th>
          <th>入学年份</th>
          <th>初/高中</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="tclassList">
      </tbody>
    </table>
    <div class="layui-input-inline">
      <button class="layui-btn" onclick="goBack()">返回</button>
      <button class="layui-btn" onclick="goCreate()">新增</button>
    </div>
  </div>
  <script id="tmpl-tclassList" type="text/x-jsrender">
    <tr>
      <td>{{:tclassId}}</td>
      <td>{{:tclassNo}}</td>
      <td>{{:name}}</td>
      <td>{{:type}}</td>
      <td>{{:year}}</td>
      <td>{{:level}}</td>
      <td>
        <button class="layui-btn layui-btn-sm" onclick="goModify('{{:tclassId}}')">修改</button>
        <button class="layui-btn layui-btn-sm" onclick="remove('{{:tclassId}}')">删除</button>
      </td>
    </tr>
  </script>
  <script>
    $(document).ready(function() {
      list();
    })
  
    function goCreate() {
      layui.use('layer', function() {
        var layer = layui.layer;
        layer.open({
          type : 2,
          id : 'create',
          title : '新增班级信息',
          content : '/html/information/tclass/create.html',
          area : [ '500px', '450px' ],
          shade : 0.5,
          closeBtn : false
        });
      });
    }
  
    function goModify(tclassId) {
      sessionStorage.setItem('currentTclassId', tclassId);
      layui.use('layer', function() {
        var layer = layui.layer;
        layer.open({
          type : 2,
          id : 'modify',
          title : '修改班级信息',
          content : '/html/information/tclass/modify.html',
          area : [ '500px', '450px' ],
          shade : 0.5,
          closeBtn : false,
        });
      });
    }

    function remove(tclassId) {
      layer.confirm('确认要删除吗？',
        {title : '删除班级信息'},
        function(index) {
          $.ajax({
            async : false,
            type : 'DELETE',
            url : '/tclass/delete/' + tclassId,
            success : function() {
              layer.close(index);
              list();
            }
          });
        });
    }

    function list() {
      $.ajax({
        async : false,
        type : 'GET',
        url : '/tclass/list',
        success : function(tclassList) {
          $('#tclassList').html($.templates('#tmpl-tclassList').render(tclassList));
        }
      });
    }
  
    function goBack() {
      jump('html/information/tclass/list.html');
    }
  </script>
</body>

</html>
